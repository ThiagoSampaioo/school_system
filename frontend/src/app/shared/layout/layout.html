<mat-sidenav-container class="layout-container">
  <mat-sidenav #drawer mode="side" [(opened)]="isSidebarOpen" class="sidenav">
    <mat-toolbar >School-System
      <button
        class="close-button"
        [ngClass]="{ 'isPc': isPc }"
        mat-icon-button
        (click)="drawer.toggle()"
        aria-label="Fechar menu"
      >
        <mat-icon>close</mat-icon>
      </button>

    </mat-toolbar>

    <mat-nav-list>
      <a

        mat-list-item
        *ngFor="let item of menu"
        [routerLink]="item.path"
      [ngClass]="{ 'active-link': isActive(item.path) }"
      (click)="drawer.close()"
      >
        {{ item.label }}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content >
   <mat-toolbar color="primary" class="mat-elevation-z4 custom-toolbar">
  <button matMiniFab mat-icon-button class="menu-button" (click)="drawer.toggle()" aria-label="Abrir menu">
      <mat-icon>menu</mat-icon>
  </button>

  <span class="toolbar-title"><strong>Sistema AcadÃªmico</strong></span>

  <span class="spacer"></span>

  <div class="user-info">
    <mat-icon class="user-icon">account_circle</mat-icon>
    <span>{{ username }}</span>
    <button class="logout-icon" mat-icon-button (click)="logout()" aria-label="Sair">
      <mat-icon >logout</mat-icon>
    </button>
  </div>
</mat-toolbar>


    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
